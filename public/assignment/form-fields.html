    <form>
        <div class="form-group">
            <label>First Name</label><br>
            <input type="text" id="" placeholder="First Name">

        <div class="pull-right">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
        </div>
        <div class="form-group">
            <label>Last Name</label><br>
            <input type="text" id="" placeholder="Last Name">

            <div class="pull-right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label>Date Of Birth</label><br>
            <input type="date" id="" placeholder="Select Date">

            <div class="pull-right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label><br>
            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <div class="pull-right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label>Roles</label><br>
                <input type="checkbox" name="" value="">Admin<br>
                <input type="checkbox" name="" value="">Student<br>
                <input type="checkbox" name="" value="">User
            <div class="pull-right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
            <br>

        </div>
        <div class="form-group">
            <label>License Agreement</label><br>
            <input type="radio" name="" value="" checked="true">Yes<br>
            <input type="radio" name="" value="">No
            <div class="pull-right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>

        </div>
        <hr>
        <div class="form-group">
            <label>Add New Field</label><br>
            <select>
            <option value="">Single Line Text</option>
            <option value="">Date</option>
            <option value="">Dropdown</option>
                <option value="">Checkboxes</option>
                <option value="">Radio buttons</option>
                <option value=""> Paragraph Text Field</option>


            </select>
            <div class="pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>

        </div>

<div ng-controller="RegisterController">
<div class="col-sm-7  col-md-offset-2 main">
    <h1>Register</h1><br>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3" >Username:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3" >Password:</label>
            <div class="col-sm-8">
                <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3"  >Verify Password:</label>
            <div class="col-sm-8">
                <input type="password" ng-model="password1" id="password1" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="email" ng-model="email" id="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <a ng-click="register(username,password,password1,email)" class="btn btn-default form-control">Register</a>
            </div>
        </div>
    </form>

</div>
    </div>

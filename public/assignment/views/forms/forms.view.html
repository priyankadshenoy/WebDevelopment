<div >
    <h1 >Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <form>
        <div class="table-responsive" ng-controller="FormController">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Action</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" ng-model="formName" class="form-control"  placeholder="name"></td>
                    <td>
                        <a ng-click="addForm(formName)"  class="btn btn-default">
                         <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true">
                         </span>
                        </a>

                        <a ng-click="updateForm(formName)" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                        </a>
                    </td>

                </tr>
                <tr ng-repeat="form in forms">
                    <td><a>{{form.title}}</a></td>
                    <td>
                        <a ng-click="deleteForm($index)" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
                        </a>
                        <a ng-click="selectForm($index)" class="btn btn-default">
                            <span class ="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                        </a>

                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </form>

</div>

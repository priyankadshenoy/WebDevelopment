<div ng-controller="ProfileController">
    <h1>Profile</h1>
    <br>
    <form class="form-horizontal">
        <div class="form-group ">
            <label class="col-sm-2 ">Username:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.username" class="form-control"
                       id="username" placeholder="Username" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">Password:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password" class="form-control"
                       id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">First Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.firstName" class="form-control"
                       id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 ">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.lastName" class="form-control"
                       id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 ">Email:</label>
            <div class="col-sm-10">
                <input type="email" ng-model="model.user.email" class="form-control"
                       id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" ng-click="model.update(model.user)"
                   class="btn btn-default form-control">
                    Update</a>
            </div>
        </div>
    </form>
</div>

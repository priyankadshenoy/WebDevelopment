<head>
    <meta charset="UTF-8">
    <title>Date Application</title>
</head>
<h2>Lets have fun with Date</h2>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/date">Basic Operations</a></li>
    <li role="presentation" class="active"><a href="#/">Manipulate Dates</a></li>
</ul>

<div class="table-responsive" ng-app="ProjectApp" ng-controller="DateController"><br>
    <input type="text" ng-model="date.pre" class="form-control"
           placeholder="How many days ago do you want to fetch for date"><br>
    <a ng-click="datepre(date.pre)" class="btn  btn-primary form-control">
        Search</a><br>
    <div>{{pastdt}}</div><br>
    <input type="text" ng-model="date.post" class="form-control"
           placeholder="How many days ahead do you want to fetch for date"><br>
    <a ng-click="datepost(date.post)" class="btn  btn-primary form-control">
        Search</a><br>
    <div>{{postdt}}</div>
</div>

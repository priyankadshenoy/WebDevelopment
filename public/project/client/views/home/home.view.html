<head>
    <title>Home</title>
   <h1> Welcome {{uname}}!</h1>

</head>
<div ng-controller = "HomeController">

<div class="container row">
    <div class="col-xs-20 col-sm-20 col-md-20 col-lg-10">
        <h2>List of Generated Scripts</h2>
        <div ng-controller = "HomeController">
            <div class="container row">
                <div class="col-xs-20 col-sm-20 col-md-20 col-lg-10">
                    <table class="table table-striped table-bordered table-fsize responsive">
                        <tr>
                            <th>Script Name</th>
                            <!--<th>Action</th>-->
                        </tr>
                        <tr ng-repeat="page in model.pages">
                            <td> <a href="#/page/{{page._id}}/fields">{{page.title}}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

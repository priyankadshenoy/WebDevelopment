<div ng-controller="ScriptDetailsController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2 col-md-11 col-md-offset-1 main">
                <h1 align="center">{{model.page.title}}</h1>

                <div class="form-horizontal">
                    <div ng-model="model.fields" jga-sortable jga-sortable-callback = "model.sortField(start,end)">
                        <div ng-repeat="field in model.fields track by $index">
                            <div class="input-group">
                                <h1 ng-if="field.type == 'HEADER'">{{field.label}}</h1>
                                <ul ng-if="field.type == 'LIST'"><li ng-repeat="item in field.options">{{item.label}}</li></ul>
                                <p  ng-if= "field.type == 'PARAGRAPH'" align="justify" >{{field.placeholder}}</p>
                                <label ng-if ="field.type == 'LABEL'">{{field.label}}</label>
                                <button ng-if = "field.type == 'BUTTON'" class="btn btn-primary">{{field.label}}</button>
                            </div>
                            <label ng-hide = "field.type == 'HEADER' || field.type == 'LIST' || field.type == 'LABEL' || field.type =='PARAGRAPH'|| field.type =='BUTTON'">
                                {{field.label}}
                            </label>
                            <div class="input-group">
                                <div ng-switch on="field.type" >
                                    <input ng-model="field.name" ng-switch-when="TEXT"
                                           type="text" class="form-control" placeholder="{{field.placeholder}}">
                                    <textarea  ng-switch-when="TEXTAREA" ng-model="field.area"
                                               class="form-control" placeholder="{{field.placeholder}}"></textarea>
                                    <input ng-model="field.date" ng-switch-when="DATE" type="date"
                                           class="form-control">
                                    <select ng-switch-when="OPTIONS" ng-model="field.option">
                                        <option ng-repeat="option in field.options track by $index" >{{option.label}}</option>
                                    </select>
                                </div>
                                <div class="input-group-btn">
                                    <button ng-click ="model.editField(field)"       class="btn btn-warning" data-toggle="modal" data-target="#editField"><span class="glyphicon glyphicon-pencil"></span></button>
                                    <button ng-click ="model.deleteField(field._id)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                                    <a class="btn btn-info"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                            <br>
                        </div>
                        <strong><div>{{model.result}}</div></strong>
                        <div><button class="btn btn-primary form-control"
                                     ng-click="model.publish(field.option)">Result</button></div>
                    </div>

                    <nav id="navbar-white" class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="navbar-header">
                            <button href="#menu-toggle" class="slidebar-toggle" id="menu-toggle">
                                <span class="sr-only">Toggle sidebar</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                                <div id="wrapper">
                                    <div id="slidebar-white" class="slidebar-nav">
                                        <nav id="navbar-white" class="navbar navbar-default" role="navigation">
                                            <ul class="nav navbar-nav">
                                                <li class="dropdown">
                                                    <div data-ng-init="date='DATE';">
                                                        <button data-ng-attr-id="date" class="btn btn-block"
                                                                data-ng-click="model.addField(date)">Date</button><br>
                                                    </div>
                                                </li>
                                                <li class="dropdown">
                                                    <div data-ng-init="text='TEXT';">
                                                        <button data-ng-attr-id="text" class="btn btn-block"
                                                                data-ng-click="model.addField(text)">Text</button><br>
                                                    </div>
                                                </li>
                                                <li class="dropdown">
                                                    <div data-ng-init="textArea='TEXTAREA';">
                                                        <button data-ng-attr-id="textArea" class="btn btn-block"
                                                                data-ng-click="model.addField(textArea)">Text Area</button><br>
                                                    </div>
                                                </li>
                                                <li class="dropdown">
                                                    <div data-ng-init="arithmetic='ARITHMETIC';">
                                                        <button data-ng-attr-id="arithmetic" class="btn btn-block"
                                                                data-ng-click="model.addField(arithmetic)">Arithmetic</button><br>
                                                    </div>
                                                </li>
                                                <li class="dropdown">
                                                    <div data-ng-init="string='STRING';">
                                                        <button data-ng-attr-id="string" class="btn btn-block"
                                                                data-ng-click="model.addField(string)">String</button><br>
                                                    </div>
                                                </li>
                                                <li class="dropdown">
                                                    <div data-ng-init="boolean='BOOLEAN';">
                                                        <button data-ng-attr-id="boolean" class="btn btn-block"
                                                                data-ng-click="model.addField(boolean)">Boolean</button>
                                                    </div>

                                                </li>


                                            </ul>
                                        </nav>
                                    </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="editField" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss ="modal">&times;</button>
                        <h4 class="modal-title">{{model.fieldEdit.label}}</h4>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group" ng-hide = "model.fieldEdit.type == 'PARAGRAPH' || model.fieldEdit.type == 'LIST'">
                                <label>Label</label>
                                <input ng-model = "model.label" class="form-control" type="text" placeholder="Edit Label">
                            </div>

                            <div class="form-group" ng-show = "model.fieldEdit.placeholder">
                                <label>Placeholder</label>
                                <input ng-model = "model.placeholder" class="form-control" type="text" placeholder="Edit Placeholder">
                            </div>

                            <div class="form-group" ng-show="model.fieldEdit.options">
                                <label>Options</label>
                                <textarea ng-model="model.options" class="form-control" placeholder="Edit Options"></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button  type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button ng-click="model.commitEdit()" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

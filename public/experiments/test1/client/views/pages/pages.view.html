<div ng-controller = "PageController">
    <h1> My Pages</h1>

    <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Page Name</th>
                <th>Action</th>
            </tr>

            <tr>
                <td><input type="text" ng-model="model.pageName" placeholder="PageName"></td>
                <td class="text-nowrap"><a ng-click="model.addPage(model.pageName)"><span class="glyphicon glyphicon-plus btn btn-primary" ></span></a>
                                        <a ng-click="model.updatePage(model.pageName)"><span class="glyphicon glyphicon-ok btn btn-success"></span></a>
                </td>
            </tr>

            <tr ng-repeat="page in model.pages">
                <td><a href="#/page/{{page._id}}/fields">{{page.title}}</a></td>
                <td class="text-nowrap"><a ng-click="model.deletePage($index)"><span class="glyphicon glyphicon-remove btn btn-danger"></span></a>
                                        <a ng-click="model.selectPage($index)"><span class="glyphicon glyphicon-pencil btn btn-warning"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
